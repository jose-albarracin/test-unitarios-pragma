<h1>This is a sum</h1>
<hr />

<div class="form-container">
  <form [formGroup]="form" class="form" (ngSubmit)="sum()">
    <div class="container-inputs">
      <input type="number" name="number1" formControlName="num1" />
      <span>+</span>
      <input type="number" name="number2" formControlName="num2" />
    </div>

    <button type="submit" class="btn">Calcular</button>
  </form>

  <span class="result">El retultado es: {{ result }} </span>
</div>
